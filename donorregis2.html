 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Donor - Dine & PlateShare</title>
    <link rel="stylesheet" href="dregistrationstyle.css">
    <link rel="stylesheet" href="donor-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="donor-register-body">
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <img src="logores.png" alt="Restaurant Logo">
                <h1>Dine & PlateShare</h1>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#featured-menu" class="nav-link">Featured Menu</a></li>
                    <li class="nav-item"><a href="#donation" class="nav-link">Donation</a></li>
                    <li class="nav-item"><a href="#restaurant-info" class="nav-link">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="donor-register" class="container register-section">
        <div class="register-form">
            <h2>Become a Valued Donor</h2>
            <p class="form-description">Register and receive exclusive coupon codes!</p>
            <form id="donorRegistrationForm" method="POST" action="donor-register.php">

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button primary-button">Register & Get Coupon</button>
            </form>
            <div id="coupon-message" class="coupon-message" style="display: none;">
                <h3>Thank You for Registering!</h3>
                <p>Your exclusive coupon code is: <span id="coupon-code"></span></p>
            </div>
            <p class="login-link">Already a donor? <a href="#donor-login">Login here</a></p>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container footer-content">
            <p>&copy; 2025 "Dine & PlateShare"-All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('donorRegistrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const gender = document.getElementById('gender').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Registration Details:', {
                firstName: firstName,
                lastName: lastName,
                gender: gender,
                email: email,
                phoneNumber: phoneNumber,
                password: password
            });

            const couponCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('coupon-code').textContent = couponCode;
            document.getElementById('coupon-message').style.display = 'block';
            document.getElementById('donorRegistrationForm').style.display = 'none';
        });
    </script>

</body>
</html>
