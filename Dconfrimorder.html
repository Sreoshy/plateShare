<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Order - Dine & PlateShare</title>
    <link rel="stylesheet" href="dconfrimOrderstyle.css">
    <link rel="stylesheet" href="confirm-order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="confirm-order-page">
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="logores.png" alt="Restaurant Logo" height="45">
                <h1>Dine & PlateShare</h1>
            </a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="menu.html" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="index.html#donation" class="nav-link">Donation</a></li>
                    <li class="nav-item"><a href="index.html#restaurant-info" class="nav-link">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="confirm-order-summary" class="section-padding">
            <h2>Confirm Your Order</h2>
            <div class="order-details">
                <h3>Order Items:</h3>
                <ul class="order-items-list"></ul>
                <div class="order-total">
                    <strong>Total:</strong> à§³0
                </div>
            </div>
        </section>

        <section id="payment-options" class="section-padding">
            <h2>Choose Your Payment Method</h2>
            <form id="payment-form">
                <div class="payment-method">
                    <input type="radio" id="bkash" name="payment_method" value="bkash">
                    <label for="bkash">
                        <img src="Bkashlogo.png" alt="bKash Logo" height="30"> bKash
                    </label>
                    <div id="bkash-details" class="payment-details">
                        <label for="bkash_number">bKash Account Number:</label>
                        <input type="tel" id="bkash_number" name="bkash_number" placeholder="Enter your bKash number">
                        <label for="bkash_transaction_id">Transaction ID:</label>
                        <input type="text" id="bkash_transaction_id" name="bkash_transaction_id" placeholder="Enter the transaction ID">
                    </div>
                </div>

                <div class="payment-method">
                    <input type="radio" id="nagad" name="payment_method" value="nagad">
                    <label for="nagad">
                        <img src="Nagadlogo.png" alt="Nagad Logo" height="30"> Nagad
                    </label>
                    <div id="nagad-details" class="payment-details">
                        <label for="nagad_number">Nagad Account Number:</label>
                        <input type="tel" id="nagad_number" name="nagad_number" placeholder="Enter your Nagad number">
                        <label for="nagad_transaction_id">Transaction ID:</label>
                        <input type="text" id="nagad_transaction_id" name="nagad_transaction_id" placeholder="Enter the transaction ID">
                    </div>
                </div>

                <div class="payment-method">
                    <input type="radio" id="bank_transfer" name="payment_method" value="bank_transfer">
                    <label for="bank_transfer">
                        <i class="fas fa-university"></i> Bank Transfer
                    </label>
                    <div id="bank-transfer-details" class="payment-details">
                        <label for="bank_name">Bank Name:</label>
                        <input type="text" id="bank_name" name="bank_name" placeholder="Enter bank name">
                        <label for="account_number">Account Number:</label>
                        <input type="text" id="account_number" name="account_number" placeholder="Enter account number">
                        <label for="transaction_reference">Transaction Reference/Slip ID:</label>
                        <input type="text" id="transaction_reference" name="transaction_reference" placeholder="Enter reference ID">
                    </div>
                </div>

                <button type="submit" class="button primary-button">Confirm and Pay</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2025 "Dine & PlateShare"-All rights reserved.</p>
        </div>
    </footer>

    <script>
        const paymentRadios = document.querySelectorAll('input[name="payment_method"]');
        const paymentDetails = document.querySelectorAll('.payment-details');

        paymentRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                paymentDetails.forEach(detail => {
                    detail.style.display = 'none';
                });
                const selectedMethod = this.value;
                document.getElementById(selectedMethod + '-details').style.display = 'block';
            });
        });

        paymentDetails.forEach(detail => {
            detail.style.display = 'none';
        });
    </script>
</body>
</html>
